<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dev Tools</title>
        <link rel="icon" type="image/x-icon" href="./static/favicon.ico">
    </head>
    <body class="bg-gray-100">
        <header class="bg-white">
            <nav class="mx-auto container">
            <a href="/">
                <h1 class="text-2xl">
                    <img class="inline" src="./static/logo.png">
                    <span class="font-medium text-slate-500 font-sans">Dev Tools</span>
                </h1>
            </a>
            </nav>
        </header>
        <main class="mx-auto container px-2 pt-5">
            <div id="input-container">
                <div id="actions" class="mb-2">
                    <button type="button" id="copy_to_clipboard" class="btn-action">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                    </button>
                    <button type="button" id="clear_text" class="btn-action">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
                <textarea class="border border-slate-300" id="input" name="input" rows="20" cols="100"></textarea>
            </div>
            <div>
                <button type="button" class="btn-black" id="encode_base64">Encode base64</button>
                <button type="button" class="btn-black" id="decode_base64">Decode base64</button>
                <button type="button" class="btn-blue" id="encode_url">Encode URL</button>
                <button type="button" class="btn-blue" id="decode_url">Decode URL</button>
                <button type="button" class="btn-fuchsia" id="decode_jwt">Decode JWT</button>
                <button type="button" class="btn-emerald" id="format_json">Format JSON</button>
                <button type="button" class="btn-rose" id="gen_uuid">Gen UUID</button>
                <button type="button" class="btn-amber" id="json_to_edn">JSON to EDN</button>
                <button type="button" class="btn-amber" id="edn_to_json">EDN to JSON</button>
            </div>
            <div id="error" class="text-red-500" hidden></div>
        </main>
        <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
        <script src="./bootstrap.js"></script>
  </body>
</html>
